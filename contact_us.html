<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel agency: Contact Us</title>
    <meta name="description" content="Travel agency: Homepage">
    <meta name="author" content="You">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/header.css" rel="stylesheet" type="text/css">
    <link href="./css/destinations.css" rel="stylesheet" type="text/css">
    <link href="./css/contact-us.css" rel="stylesheet" type="text/css">
    <link href="./css/footer.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header-small">
      <div id="topbar">
        <div class="container-md wrap">
          <form class="input-group">
            <img src="./icons/search-white.svg" alt="Search">
            <input class="form-control" id="search-field" name="query" placeholder="Search" type="text">
          </form>
          <div id="logo">
            <a href="index.html">
                <img src="./icons/globe-white.svg" alt="Logo">
              </a>
          </div>
          <div id="menu">
            <nav class="d-none d-md-block">
                <a href="destinations.html">Destinations</a>
                <a href="contact_us.html">Contact Us</a>
            </nav>
            <img class="menu-bars d-md-none" src="./icons/three-bars-white.svg" alt="Menu">
          </div>
        </div>
      </div>
      <div id="book">
        <div class="container-md wrap">
          <div class="badge tagline">Year long travel</div>
          <h1>Contact us</h1>
        </div>
      </div>
    </header>

    <section id="contact-us">
      <div class="container-contact-us">
        <form action="success.html" method="post" onsubmit="redirectToSuccess(event)">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="phone-nr">Phone number</label>
            <input type="text" id="phone-nr" name="phone-nr">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="submit"></label>
            <div class="submit">
              <button class="btn btn-warning" title="Submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container-md">
        <div class="map-container" id="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2302.5547206856377!2d25.263695077079635!3d54.752632968579974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd91bc06a28439%3A0xdf387c3d65ab56f9!2sMokslinink%C5%B3%20g.%204%2C%20Vilnius%2C%2008412%20Vilniaus%20m.%20sav.!5e0!3m2!1sen!2slt!4v1716449108553!5m2!1sen!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div>
          <ul class="contact-info">
            <li>Address: Mokslinink≈≥ g. 4, Vilnius</li>
            <li>Phone: +370607*****</li>
          </ul>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container-md">
        <div>
          <h3>Links</h3>
          <nav>
            <a href="index.html">Home</a>
            <a href="destinations.html">Destinations</a>
            <a href="contact_us.html">Contact</a>
          </nav>
        </div>
        <div>
          <h3>Newsletter</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Nulla euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.</p>
          <form class="input-group">
            <input autocomplete="email" class="form-control" name="email" placeholder="Email" required type="email">
            <button class="btn btn-success" type="submit">
              Subscribe
              <img src="./icons/arrow-right-white.svg" alt="Arrow">
            </button>
          </form>
        </div>
      </div>
    </footer>

    <script>
      function redirectToSuccess(event) {
        event.preventDefault();
        window.location.href = "success.html";
      }
    </script>
  </body>
</html>
