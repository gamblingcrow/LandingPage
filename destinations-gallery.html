<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="site-header small-header">
        <div class="header-top">
            <img src="icons/search-white.svg" alt="Search" class="header-icon">
            <img src="icons/globe-white.svg" alt="Logo" class="header-logo">
            <img src="icons/three-bars-white.svg" alt="Menu" class="header-icon">
        </div>
        <div class="header-content">
            <h1 class="header-title">Destinations</h1>
        </div>
    </header>
    <main class="site-main">
        <section class="destinations-gallery">
            <div class="destinations-grid">
                <div class="destination-item">
                    <a href="individual-destination.html">
                        <img src="images/destinations/paris.jpg" alt="Paris">
                        <div class="destination-name">Paris, France</div>
                    </a>
                </div>
                <div class="destination-item">
                    <img src="images/destinations/san-francisco.jpg" alt="San Francisco">
                    <div class="destination-name">San Francisco, USA</div>
                </div>
                <div class="destination-item">
                    <img src="images/destinations/sydney.jpg" alt="Sydney">
                    <div class="destination-name">Sydney, Australia</div>
                </div>
                <div class="destination-item">
                    <img src="images/destinations/tokyo.jpg" alt="Tokyo">
                    <div class="destination-name">Tokyo, Japan</div>
                </div>
                <!-- Add more destination items here -->
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations-gallery.html">Destinations</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-newsletter">
            <h3>Newsletter</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.</p>
            <form>
                <input type="email" class="form-control" placeholder="Email">
                <button type="submit" class="btn btn-success">Subscribe</button>
            </form>
        </div>
    </footer>
</body>
</html>
